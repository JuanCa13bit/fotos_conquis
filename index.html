<!DOCTYPE html>
<html>
<head>
    <title>Sube tu Foto - Club Conquistadores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* COLORES DE CONQUISTADORES: Azul y Amarillo */
        body {
            font-family: Arial, sans-serif;
            background-color: #004d9c; /* Azul oscuro */
            color: #ffffff; /* Blanco */
            text-align: center;
            padding: 20px;
        }
        /* ... (resto del CSS de H1, P, #upload_widget, etc., es el mismo) ... */
        h1 { color: #ffcc00; margin-top: 50px; }
        p { font-size: 1.1em; margin-bottom: 30px; }
        #upload_widget {
            background-color: #ffcc00;
            color: #004d9c;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #upload_widget:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>¡Sube tu foto de Conquistadores aquí! ⚜️</h1>
    <p>Haz clic en el botón, selecciona tu imagen y compártela con nosotros para la página de Instagram.</p>

    <button id="upload_widget" class="cloudinary-button">Subir Foto Ahora</button>

    <script type="text/javascript">
        // TUS CREDENCIALES FINALES
        const CLOUD_NAME = "dwvfvatr8"; 
        const UPLOAD_PRESET = "fotos_qr_conquis";

        // Función para abrir el explorador de archivos
        function openCloudinaryUpload() {
            // Creamos un elemento INPUT de tipo 'file' dinámicamente
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*'; // Solo acepta imágenes
            
            // Cuando el usuario selecciona un archivo
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // Preparamos los datos para la subida a Cloudinary
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);

                document.getElementById('upload_widget').innerText = "Subiendo...";
                
                try {
                    // Enviamos la solicitud POST a la Cloudinary Upload API
                    const response = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`,
                        {
                            method: 'POST',
                            body: formData,
                        }
                    );

                    if (response.ok) {
                        alert("¡Tu foto ha sido subida con éxito! ¡Gracias por tu lealtad! ⚜️");
                    } else {
                        alert("Error al subir la foto. Intenta de nuevo.");
                    }
                } catch (error) {
                    alert("Hubo un error de conexión. Intenta de nuevo.");
                } finally {
                    document.getElementById('upload_widget').innerText = "Subir Foto Ahora";
                }
            };
            
            // Disparamos el clic en el elemento input (abre la galería)
            input.click();
        }

        // Asignamos la función de subida al botón cuando el DOM esté listo
        document.getElementById("upload_widget").addEventListener("click", openCloudinaryUpload);
    </script>
</body>
</html>
