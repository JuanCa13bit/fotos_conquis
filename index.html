<!DOCTYPE html>
<html>
<head>
    <title>Sube tu Foto para el QR</title>
</head>
<body>
    <h1>¡Sube tu foto aquí!</h1>
    <p>Haz clic en el botón, selecciona tu imagen y compártela con nosotros.</p>

    <button id="upload_widget" class="cloudinary-button">Subir Foto Ahora</button>

    <script src="https://upload-widget.cloudinary.com/global/2.0/global.js" type="text/javascript"></script>

    <script type="text/javascript">
        // La configuración CLAVE
        var myWidget = cloudinary.createUploadWidget({
            cloudName: "dwvfvatr8", // Tu Cloud Name
            uploadPreset: "fotos_qr_conquis" // Tu Preset Sin Firmar
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Subida exitosa:', result.info);
                alert("¡Tu foto ha sido subida con éxito! ¡Muchas gracias!");
            }
        });

        // Evento para abrir el widget
        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
