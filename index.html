<!DOCTYPE html>
<html>
<head>
    <title>Sube tu Foto - Club Conquistadores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* COLORES DE CONQUISTADORES: Azul y Amarillo */
        body {
            font-family: Arial, sans-serif;
            background-color: #004d9c; /* Azul oscuro */
            color: #ffffff; /* Blanco */
            text-align: center;
            padding: 20px;
        }

        h1 { color: #ffcc00; margin-top: 50px; }
        p { font-size: 1.1em; margin-bottom: 30px; }

        .cloudinary-form-button {
            background-color: #ffcc00;
            color: #004d9c;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .cloudinary-form-button:hover {
            background-color: #ff9900;
        }
        
        /* Oculta el input de archivo por defecto */
        #file_input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¡Sube tu foto de Conquistadores aquí! ⚜️</h1>
    <p>Haz clic en el botón, selecciona tu imagen y compártela con nosotros para la página de Instagram.</p>

    <form action="https://api.cloudinary.com/v1_1/dwvfvatr8/upload" method="POST" enctype="multipart/form-data" target="_self">
        
        <input type="hidden" name="upload_preset" value="fotos_qr_conquis">

        <input type="file" name="file" id="file_input" accept="image/*" required>

        <label for="file_input" class="cloudinary-form-button">
            Subir Foto Ahora
        </label>
        
        <script>
            document.getElementById('file_input').onchange = function() {
                // Al seleccionar un archivo, cambia el texto del "botón"
                document.querySelector('label.cloudinary-form-button').innerText = 'Subiendo...';
                
                // Envía el formulario automáticamente
                this.form.submit();
            };
        </script>
        
    </form>
</body>
</html>
