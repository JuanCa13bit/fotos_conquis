<!DOCTYPE html>
<html>
<head>
    <title>Sube tu Foto - Club Conquistadores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d9c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { 
            color: #ffcc00; 
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .upload-button {
            background-color: #ffcc00;
            color: #004d9c;
            border: none;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .upload-button:hover {
            background-color: #ff9900;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.4);
        }
        .upload-button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 1.1em;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success {
            background-color: #28a745;
            border: 2px solid #1e7e34;
        }
        .error {
            background-color: #dc3545;
            border: 2px solid #c82333;
        }
        .info {
            background-color: #17a2b8;
            border: 2px solid #138496;
        }
        .thumbnail {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Sube tu foto de Conquis aqu√≠! ‚öúÔ∏è</h1>
        <p>Haz clic en el bot√≥n para seleccionar tu imagen y comp√°rtela con nosotros para la p√°gina de Instagram.</p>
        
        <button id="upload_widget" class="upload-button">
            üì∏ Subir Foto Ahora
        </button>
        
        <div id="message" class="message"></div>
        <img id="thumbnail" class="thumbnail" style="display:none;">
    </div>
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <script>
        const messageDiv = document.getElementById('message');
        const thumbnail = document.getElementById('thumbnail');
        
        // Configuraci√≥n del widget
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'dwvfvatr8',
            uploadPreset: 'fotos_qr_conquis',
            sources: ['local', 'camera'],
            multiple: false,
            maxFiles: 1,
            clientAllowedFormats: ['jpg', 'jpeg', 'png', 'gif', 'webp'],
            maxFileSize: 10000000, // 10MB
            folder: 'samples/ecommerce',
            language: 'es',
            text: {
                es: {
                    or: 'o',
                    back: 'Atr√°s',
                    close: 'Cerrar',
                    no_results: 'Sin resultados',
                    search_placeholder: 'Buscar archivos',
                    menu: {
                        files: 'Mis archivos',
                        camera: 'C√°mara'
                    },
                    local: {
                        browse: 'Buscar',
                        dd_title_single: 'Arrastra tu foto aqu√≠',
                        dd_title_multi: 'Arrastra tus fotos aqu√≠',
                        drop_title_single: 'Suelta para subir',
                        drop_title_multi: 'Suelta para subir'
                    },
                    queue: {
                        title: 'Cola de subida',
                        title_uploading_with_counter: 'Subiendo {{num}} archivo',
                        mini_title: 'Subido',
                        mini_title_uploading: 'Subiendo',
                        done: 'Listo',
                        statuses: {
                            uploading: 'Subiendo...',
                            error: 'Error',
                            uploaded: '¬°Subido!',
                            aborted: 'Cancelado'
                        }
                    }
                }
            },
            styles: {
                palette: {
                    window: "#004d9c",
                    windowBorder: "#ffcc00",
                    tabIcon: "#ffcc00",
                    menuIcons: "#ffffff",
                    textDark: "#000000",
                    textLight: "#ffffff",
                    link: "#ffcc00",
                    action: "#ffcc00",
                    inactiveTabIcon: "#999999",
                    error: "#dc3545",
                    inProgress: "#ffcc00",
                    complete: "#28a745",
                    sourceBg: "#003d7a"
                }
            }
        }, 
        (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('¬°Subida exitosa!', result.info);
                
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `
                    ‚úÖ ¬°Foto subida exitosamente!<br>
                    <small>Tu foto ya est√° lista para Instagram</small>
                `;
                messageDiv.style.display = 'block';
                
                // Mostrar miniatura
                thumbnail.src = result.info.secure_url;
                thumbnail.style.display = 'block';
                
                // Opcional: enviar URL a tu servidor o hacer algo con ella
                console.log('URL de la imagen:', result.info.secure_url);
            }
            
            if (error) {
                console.error('Error de subida:', error);
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    ‚ùå Error al subir la foto<br>
                    <small>${error.statusText || 'Por favor intenta de nuevo'}</small>
                `;
                messageDiv.style.display = 'block';
            }
            
            if (result && result.event === "queues-end") {
                console.log('Proceso de subida finalizado');
            }
        });
        
        document.getElementById("upload_widget").addEventListener('click', () => {
            messageDiv.style.display = 'none';
            thumbnail.style.display = 'none';
            myWidget.open();
        }, false);
    </script>
</body>
</html>
