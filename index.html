<!DOCTYPE html>
<html>
<head>
    <title>Sube tu Foto - Club Conquistadores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://upload-widget.cloudinary.com/global/2.0/global.js" type="text/javascript"></script>

    <style>
        /* COLORES DE CONQUISTADORES: Azul y Amarillo */
        body {
            font-family: Arial, sans-serif;
            background-color: #004d9c; /* Azul oscuro */
            color: #ffffff; /* Blanco */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffcc00; /* Amarillo/Dorado */
            margin-top: 50px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        #upload_widget {
            background-color: #ffcc00; /* Amarillo */
            color: #004d9c; /* Texto Azul */
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #upload_widget:hover {
            background-color: #ff9900; /* Amarillo más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>¡Sube tu foto de Conquistadores aquí! ⚜️</h1>
    <p>Haz clic en el botón, selecciona tu imagen y compártela con nosotros para la página de Instagram.</p>

    <button id="upload_widget" class="cloudinary-button">Subir Foto Ahora</button>

    <script type="text/javascript">
        // ESTA FUNCIÓN ESPERA A QUE TODOS LOS SCRIPTS ESTÉN CARGADOS.
        document.addEventListener('DOMContentLoaded', (event) => {
            // Verificamos si la librería de Cloudinary ya está disponible
            if (typeof cloudinary !== 'undefined') {
                var myWidget = cloudinary.createUploadWidget({
                    // TUS CREDENCIALES
                    cloudName: "dwvfvatr8", 
                    uploadPreset: "fotos_qr_conquis" 
                }, (error, result) => {
                    if (!error && result && result.event === "success") {
                        alert("¡Tu foto ha sido subida con éxito! ¡Gracias por tu lealtad! ⚜️");
                    }
                });

                // Inicialización del botón
                document.getElementById("upload_widget").addEventListener("click", function(){
                    myWidget.open();
                }, false);
            } else {
                console.error("Error crítico: El script de Cloudinary no se ha definido.");
                // Opcional: Deshabilitar el botón si falla
                document.getElementById("upload_widget").disabled = true;
                document.getElementById("upload_widget").innerText = "Error de Carga";
            }
        });
    </script>
</body>
</html>
